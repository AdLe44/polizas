<div class="empleados-container">
    <h2>Gerentes</h2>
    <ul>
        <li *ngFor="let gerente of gerentes">
            {{ gerente.nombre }} {{ gerente.apellido }}
        </li>
    </ul>

    <h2>Vendedores</h2>
    <ul>
        <li *ngFor="let vendedor of vendedores">
            {{ vendedor.nombre }} {{ vendedor.apellido }}
        </li>
    </ul>
</div>
